<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8">
		<style>
			body {
				background-color: silver;
			}
			#conteneur {
				background-color: gray;
				display: grid;
			}
			#conteneur div {
				background-color: yellow;
				border: dotted black 1px;
			}
		</style>
	</head>

	<body>
		<div id="conteneur">
			  <div>Un</div>
			  <div>Deux</div>
			  <div>Trois</div>
			  <div>Quatre</div>
			  <div>Cinq</div>
		</div>
	</body>
</html>
