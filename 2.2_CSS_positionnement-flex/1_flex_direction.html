<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8">
		<style>
			body { background-color: silver; }
			#conteneur {
				background-color: gray;
				display: flex;

				/* valeurs possibles : row / row-reverse / column / column-reverse */
				flex-direction: column;
			}
			#conteneur div { background-color: yellow; border: dotted black 1px; }
		</style>
	</head>

	<body>

		<div id="conteneur">
	          <div>One</div>
	          <div>Two</div>
	          <div>Three</div>
        </div>

	</body>
</html>
