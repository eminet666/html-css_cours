<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8">
		<style>
			body { background-color: silver; }
			#conteneur {
				background-color: gray;
				display: flex;
				flex-flow: row nowrap;
				align-items: stretch;
				/* aligner les éléments le long de l'axe principal défini par flex-direction
				valeurs : flex-start / flex-end / center / space-around / space-between / space-evenly */
				justify-content:  space-around;
			}
			#conteneur div {
				background-color: yellow; border: dotted black 1px;
				margin: 10px;
				flex: none;
			}
		</style>
	</head>

	<body>

		<div id="conteneur">
	          <div>One</div>
	          <div>Two</div>
	          <div>Three
				  <br>sur
				  <br>plusieurs
				  <br>lignes
			  </div>
			  <div>Four</div>
			  <div>Five</div>
			  <div>Six</div>
        </div>

	</body>
</html>
