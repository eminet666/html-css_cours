            /* external css: flickity.css */

            * { box-sizing: border-box; margin: 0;}
            html, body {
              height: 100%;
            }
            body { font-family: sans-serif; }

            .carousel {
              background: #FAFAFA;
              height: 100%;
            }

            .carousel-cell {
              height: 100%;
              margin-right: 10px;
              /* background: #8C8; */
              border-radius: 5px;
              background-position: center center;
              background-size: cover;
              /* center images in cells with flexbox */
              display: flex;
              align-items: end;
              justify-content: center;
            }

            .blanc { color: white;}
            .noir { color: black;}

        </style>
    </head>

    <body>

        <!-- Flickity HTML init -->
        <div class="carousel" data-flickity='{ "setGallerySize": false, "bgLazyLoad": true, "pageDots": false, "lazyLoad": 1 }'>
