        <style>
            /* external css: flickity.css */
            * { box-sizing: border-box; }
            html, body {
              height: 100%;
            }
            body {
              padding: 0;
              margin: 0;
            }

            body { font-family: sans-serif; }

            .carousel {
              background: #FAFAFA;
              height: 100%;
            }

            .carousel-cell {
              width: 100%;
              height: 100%;
              background: #88C;
              border-radius: 5px;
              counter-increment: carousel-cell;
            }

            .carousel-cell img {
              max-height: 100%;
              width: auto;
            }

            .legende {
                position: absolute;
                bottom: 5px;
            }
            .blanc { color: white;}
            .noir { color: black;}

        </style>
    </head>

    <body>
        <!-- Flickity HTML init -->
        <div class="carousel" data-flickity='{ "setGallerySize": false, "lazyLoad": 1, "pageDots": false  }'>
