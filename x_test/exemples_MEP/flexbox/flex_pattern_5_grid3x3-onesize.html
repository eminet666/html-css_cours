<!-- 3 formats M : 400x600 (base) / S : 400x288 (M/2 - gap : 24px) / L : 824x600 (Mx2 + gap) 824) -->

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <style>
	.container {
		display: flex;
		flex-wrap: wrap;
		justify-content: space-between;
		}
	.item {
		width: 32%;
		padding-bottom: 32%; /* Same as width, sets height */
		margin-bottom: 2%; /* (100-32*3)/2 */
		position: relative;
        background-color: silver;
        border: dotted black 1px;
		}
	</style>

</head>

<body >

	<div class="container">
		<div class="item"></div>
		<div class="item"></div>
		<div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
	</div>


</body>

</html>
