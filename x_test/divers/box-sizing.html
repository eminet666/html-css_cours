<!-- https://developer.mozilla.org/fr/docs/Web/CSS/box-sizing -->
<!-- 2 valeurs :
content-box : taille effective du bloc = width/height + padding + border (defaut)
border-box : le bloc conserve width/height, taille du contenu reduite de padding & border -->
<!-- les dimensions de l'élément sont calculées comme suit :
    largeur = bordure + marge interne + largeur du contenu
    hauteur = bordure + marge interne + hauteur du contenu
-->
<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

        <style>
            div {
              width: 160px;
              height: 80px;
              padding: 20px;
              border: 8px solid red;
              background: yellow;
            }

            .content-box {
              box-sizing: content-box;
              /* l=160+(2*20)+(2*8)=216px, h=80+(2*20)+(2*8)=136px */
            }

            .border-box {
              box-sizing: border-box;
              /* l=160-(2*20)-(2*8)=104px, h=80-(2*20)-(2*8)=24px */
            }
        </style>
    </head>

    <body >
        <div class="content-box">Content box :<br>div=216*136px<br>contenu=160*80px</div>
        <br>
        <div class="border-box">Border box : <br>div=160*80px<br>contenu=104*24px</div>
    </body>

</html>
