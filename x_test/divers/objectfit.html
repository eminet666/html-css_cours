<!-- https://www.w3schools.com/css/css3_object-fit.asp -->
<!--
- fill (default) : sized to fill the element's content box (stretched or squished to fit)
- contain : scaled to maintain its aspect ratio while fitting within the element's content box
- cover : sized to maintain its aspect ratio while filling the element's entire content box.
= object will be clipped to fit
- none : not resized
- scale-down : sized as if none or contain were specified
(would result in a smaller concrete object size)
-->
<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

        <style>
            .fit {
                float: left;
                width: 50%;
                height: 100%;
                object-fit: cover;
            }
        </style>
    </head>

    <body>

        <h2>Using object-fit</h2>
        <p>Here we use "object-fit: cover;", so when we resize the browser window, the aspect ratio of the images is preserved:</p>

        <div style="width:100%;height:400px;">
            <img src="rock600x400.jpg" class="fit">
            <img src="paris.jpg" class="fit">
        </div>

    </body>

</html>
