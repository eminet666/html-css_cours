<!-- 
GRID CLASSES
The Bootstrap 4 grid system has five classes:
    .col- (extra small devices - screen width less than 576px)
    .col-sm- (small devices - screen width equal to or greater than 576px)
    .col-md- (medium devices - screen width equal to or greater than 768px)
    .col-lg- (large devices - screen width equal to or greater than 992px)
    .col-xl- (xlarge devices - screen width equal to or greater than 1200px)
The classes above can be combined to create more dynamic and flexible layouts.
Tip: Each class scales up, so if you wish to set the same widths for sm and md, you only need to specify sm.

GRID RULES
    - Rows must be placed within a .container (fixed-width) or .container-fluid (full-width) 
    - Use rows to create horizontal groups of columns
    - Content should be placed within columns, and only columns may be immediate children of rows
    - Columns create gutters (gaps between column content) via padding.
    - Grid columns are created by specifying the number of 12 available columns you wish to span. 
    For example, three equal columns would use three .col-4
    - Column widths are in percentage, so they are always fluid and sized relative to their parent element
    - The biggest difference between Bootstrap 3 and Bootstrap 4 is that Bootstrap 4 now uses flexbox, instead of floats.

-->
